<div class="button-container">
  <button  class="pokemon-button" routerLink="Buscar-pokemon">Buscar pokemon</button>
</div>


<div >
  <div class="pokedex-container" >
    @if(pokemonesCompletos){
      @for(item of pokemonesCompletos; track item.id){
        <mat-card class="pokedex-card">
          <div class="cardHeader">
            <div class="cardTitle">
              <div class="titleId">{{item.id}}</div>
              <div class="subtitle">{{item.name}}</div>
            </div>
          </div>
          <mat-card-content>
            <div class="imgPokemon">
              <img mat-card-image [src]="item.sprites.front_default" alt="{{item.name}}">
            </div>  
            <div class="pokemon-info">
              <div class="infoItem">
                <mat-card-subtitle>Altura</mat-card-subtitle>
                <p>{{item.height}}</p>
              </div>
              <div class="infoItem">
                <mat-card-subtitle>Peso</mat-card-subtitle>
                <p>{{item.weight}}</p>
              </div>
              <div class="infoItem">
                <mat-card-subtitle>Tipo</mat-card-subtitle>
                <ng-container *ngFor="let tipo of item.types">
                  <p>{{tipo.type.name}}</p>
                </ng-container>
              </div>
            </div>
            <div class="button-verMas">
              <button mat-button class="verMas-button" (click)="openDialog(item.id)">Ver mas</button> 
            </div>
          </mat-card-content>
        </mat-card> 
      
      }  
    }
  </div>
  <div class="button-container">
    <button class="pokemon-button" (click)="prevPage(listaPokemones.previous)">Atr√°s</button>
    <button class="pokemon-button" (click)="nextPage(listaPokemones.next)">Adelante</button>
  </div>
  
</div>
